    <script>


        // Object destructuring

        let person = {
            name: 'Ironhacker',
            age: 25,
            favoriteMusic: 'Metal',

                street: 'Super Cool St',
                number: 123,
                city: 'Miami',
            }

        const { name, age, favoriteMusic, favouriteFood = 'Unkonow food', address } = person

        console.log(`Hello, ${name}.`);
        console.log(`You are ${age} years old.`);
        console.log(`Your favorite music is ${favoriteMusic}.`);
        console.log(`Your favorite food is ${favouriteFood}.`);
        console.log(`Your street is ${address.street}.`);





        // Array destructuring

        const campuses = ['madrid', 'barcelona', 'miami']

        const [firstCampus, secondCampus, thirdCampus] = campuses;

    </script>
